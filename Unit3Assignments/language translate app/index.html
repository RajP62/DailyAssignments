<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language translate App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Translate your sentence</h1>
        <p>Speak aloud feature implemented</p>
        <form action="" id="translateForm" onsubmit="showTxt(event)">
           <select name="" id="translateTo"></select>
           <textarea name="" name="change" class="txtArea" id="changeFrom" cols="30" rows="10"></textarea>
           <textarea name="" class="txtArea" id="changeTo" cols="30" rows="10"></textarea>
           <input type="submit">
        </form>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
</body>
</html>
